<!DOCTYPE html>
<html>
<head>
    <title>Login INFOTEC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body onload="getCarreras();">
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="img/campana.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" action="inicio.html" role="form" class="form-signin" name="FormLogin" id="FormLogin">
                                    <fieldset>
                                        <select class="form-control text-center" id="Carrera" name="Carrera" style="text-align:center;">
                                                <option value="">Seleccione una Carrera</option>

                                        </select>
                                            <br>
                                            <input type="password" id="Password" class="form-control" value="">
                                           <div id="alerts" style="text-align:center;">
                                                                                        </br>
                                                                                        </br>

                                            </div>
                                        <input class="btn btn-lg btn-success btn-block" type="button" onclick="login();"value="Login">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="js/json/getCarreras.js"></script>

<script type="text/javascript">
        $('#FormLogin').on("keyup keypress", function(e) {
        var code = e.keyCode || e.which; 
        if (code  == 13) {               
            e.preventDefault();
            return false;
            }
    });
</script>

</body>
</html>
